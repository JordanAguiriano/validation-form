<!DOCTYPE html>
<html>
    <head>

                    <label class="form-check-label" for="exampleCheck1">Click If You Are Stupid</label>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>

        </div>
        
        
        <script>
            const whatever = document.querySelector("#myForm");
